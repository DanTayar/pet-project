{% extends "base.html" %}
{% block title %}Your Cart{% endblock %}
{% block content %}
<h1>{{ pet.name }}</h1>
    <div class="row">
        <div class="col-6">
          <div class="card mt-3">
            <img src="{{ pet.picture }}" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">{{ pet.description }}</h5>
              <h5 class="card-title">{{ pet.price }}</h5>
              <a href="{{url_for('cart_add', pet_id = pet.id)}}" class="btn btn-primary btn-block">Add to Cart</a>
            </div>
          </div>
        </div>


{% endblock %}
